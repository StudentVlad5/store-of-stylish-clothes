    rel="stylesheet">

  <title>HomeForest</title>

  <!-- Start Single Page  -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search
          .slice(1)
          .split('&')
          .map(function (s) {
            return s.replace(/~and~/g, '&');
          })
          .join('?');
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
  </script>
  <!-- End Single Page  -->
</head>

<body>
  <div id="root"></div>
  <div id="popup-root" class="is-hide"></div>
</body>
